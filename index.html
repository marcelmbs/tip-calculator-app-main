<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/main.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">

  <script src="https://kit.fontawesome.com/5ac38afec9.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">

      <div class="col-1">
        <span>SPLI</span><br /><span>TTER</span>
      </div>


      <div class="grid-container">
        <div class="item1 left" class="input-icons">
          <h5>Bill</h5>
          <input class="fontAwesome" placeholder="&#xf155;" type="number" name="bill">
          <h5 style="margin-top: 10px;">Select Tip %</h5>
          <button style="margin-left: -20px;" id="button5" class="button">5%</button>
          <button id="button10" class="button">10%</button>
          <button id="button15" class="button">15%</button>
          <button style="margin-left: -20px;" id="button25" class="button">25%</button>
          <button id="button50" class="button">50%</button>
          <button id="custom" class="button">Custom</button>
          <h5 style="margin-top: 10px;">Number of People</h5>
          <input class="fontAwesome" placeholder="&#xf007;" type="number" name="numberOfPeople">
        </div>


        <div class="item2 right">
          <h6>Tip Amount</h6>
          <p>/ person</p>

          <h6>Total</h6>
          <p>/ person</p>
          <button class="reset">
            RESET
          </button>


        </div>



      </div>


    </div>








    </div>


  </main>

</body>
<script src="assets/js/main.js"></script>

</html>
